{# templates/example.html #}

{% extends "base.html" %}

{% block content_main %}
<main class="container login-form mt-4">
    <h1>TMM webinfo</h1>
    {% include "_flashes.html" %}
    <form method="post">
        <div class="row mb-3">
            <label for="user" class="col-3 col-form-label">Tým</label>
            <div class="col-9">
                <input type="text" class="form-control" id="user" name="user" required value="{{ user }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-3 col-form-label">Heslo</label>
            <div class="col-9">
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-secondary toggle-password" data-target="#password" onclick="togglePasswordVisibility(this)">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="submit" class="btn btn-primary">Přihlásit</button>
            </div>
        </div>
    </form>
</main>
{% endblock content_main %}
